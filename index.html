<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            color: #333;
            background-color: #fff;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Het Calter Museum</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">What's On</a>
        <a href="#">About Us</a>
        <a href="#">Socials</a>
    </nav>

    <!-- Your content goes here -->

</body>
</html>
