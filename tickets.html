               body {

        button {

            cursor: pointer;

<body>
    <div class="container">
        <h1>Buy Tickets</h1>
        <form id="ticketForm">
            <label for="ticketType">Select Ticket Type:</label>
            <select id="ticketType" onchange="calculateTotal()">
                <option value="adult">Adult</option>
                <option value="Student">Student </option>
                <option value="Youth (5-17 yo)">Youth (5-17 yo)</option>
                <option value="Children (0-4 yo)">Children (0-4 yo)</option>
            </select>

            <label for="quantity">Select Quantity:</label>
            <input type="number" id="quantity" min="1" value="1" onchange="calculateTotal()">

            <button type="button" onclick="purchaseTickets()">Purchase Tickets</button>

            <div id="total">Total: €0</div>
        </form>
    </div>

    <script>
        function calculateTotal() {
            var ticketType = document.getElementById('ticketType').value;
            var quantity = document.getElementById('quantity').value;

            var pricePerTicket = (ticketType === 'Adult') ? 20 : 15;
           
            var total = pricePerTicket * quantity;

            document.getElementById('total').innerHTML = 'Total: €' + total;
        }

        function purchaseTickets() {

        }
    </script>
